<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blood Requirement Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  form {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
    width: 300px;
  }
  label {
    font-weight: bold;
    margin-bottom: 8px;
    display: block;
  }
  select, input[type="submit"], input[type="number"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border-radius: 4px;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }
  input[type="submit"] {
    background-color: #e74c3c;
    color: white;
    border: none;
    cursor: pointer;
  }
  input[type="submit"]:hover {
    background-color: #e74c3c;
  }
</style>
</head>
<body>

<form action="#" method="post">
  <h2>Blood Requirement</h2>
  <label for="bloodType">Blood Type:</label>
  <select id="bloodType" name="bloodType">
    <option value="A+">A+</option>
    <option value="A-">A-</option>
    <option value="B+">B+</option>
    <option value="B-">B-</option>
    <option value="AB+">AB+</option>
    <option value="AB-">AB-</option>
    <option value="O+">O+</option>
    <option value="O-">O-</option>
  </select>

  <label for="quantity">Quantity (ml):</label>
  <input type="number" id="quantity" name="quantity" placeholder="Enter quantity in ml">

  <label for="urgencyLevel">Urgency Level:</label>
  <select id="urgencyLevel" name="urgencyLevel">
    <option value="Urgent">Urgent</option>
    <option value="Normal">Normal</option>
  </select>

  <input type="submit" value="Submit">
</form>

</body>
</html>
